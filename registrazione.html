<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrazione.html</title>
</head>
<body bgcolor="#e8f2ff">
    <center>
    <hr color="#458cff">
    <hr color="#79a5ed">

    <p>

    </p>
    <p>

    <p>

    </p>
    <p>
    <font size="4" face="Arial" color="#002a5e">E-mail </font><input type="e-mail" name="e-mail" size="4" value="" maxlength="30">
    </p>
    <p>
    <font size="4" face="Arial" color="#002a5e">Password </font><input type="password" name="password" size="4" value="" maxlength="20">
    </p>
    <p>
    <select name="regione" size="4" color="#002a5e">
        <option value="A">Abruzzo</option>
        <option value="A">Basilicata</option>
        <option value="A">Calabria</option>
        <option value="A">Campania</option>

        <option value="A">Friuli Venezia Giulia</option>
        <option value="A">Lazio</option>
        <option value="A">Liguria</option>
        <option value="A">Lombardia</option>
        <option value="A">Marche</option>
        <option value="A">Molise</option>
        <option value="A">Piemonte</option>
        <option value="A">Puglia</option>
        <option value="A">Sardegna</option>
        <option value="A">Sicilia</option>
        <option value="A">Toscana</option>
        <option value="A">Trentino Alto Adige</option>
        <option value="A">Umbria</option>
        <option value="A">Val DAosta</option>
        <option value="A">Veneto</option>
    </select>
    </p>
    <p>
    <input type="radio" value="m" size="4"><font size="4" face="Arial" color="#002a5e">Maschio </font>
    <input type="radio" value="f" size="4"><font size="4" face="Arial" color="#002a5e">Femmina </font>
    </p>
    <p>
    <font size="4" face="Arial" color="#002a5e">Acconsento alla privacy </font><input type="checkbox" name="acconsento" value="acconsento" size="4">
    </p>
    <p>
    <font size="4" face="Arial" color="#002a5e">Note </font><input type="textarea" name="note" value="" rows="60" cols="30">
    </p>
    <p>
    <font size="4" face="Arial" color="#002a5e">Invia CV: </font><input type="file" name="file" size="4" value="">
    </p>
    <p>
    <input type="submit" value="INVIA">
    </p>
    <hr color="#95b4e6">
    <hr color="#79a5ed">
    <hr color="#458cff">
    </center>

</html>
